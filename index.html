<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get 10 Free AI Selfie Prompts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.2); border-radius: 50%; border-top: 3px solid #60a5fa; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-3xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2">Upgrade Your Digital Selfies</h1>
            <p class="text-lg text-gray-300">Get 10 best-performing AI prompts + our ✨ Custom AI Enhancer tool.</p>
        </header>

        <main class="bg-gray-800/50 border border-gray-700 rounded-2xl shadow-2xl p-6 sm:p-8 backdrop-blur-sm">
            <!-- Step 1: Lead Magnet Hook -->
            <div id="hook-section">
                <p class="text-sm font-semibold text-blue-400 mb-2 uppercase tracking-widest text-center">Example Result</p>
                <div class="mb-6">
                    <img src="https://i.imgur.com/lWpHprH.png" alt="AI Avatar Example" class="rounded-xl w-full h-auto object-cover border-2 border-gray-700 shadow-lg">
                </div>
                
                <div id="form-section" class="bg-gray-900/50 p-6 rounded-xl border border-blue-500/30">
                    <p class="text-center font-semibold text-lg mb-4">Enter your email to unlock the 10-prompt pack.</p>
                    <form id="email-form" class="flex flex-col sm:flex-row gap-3">
                        <input type="email" id="email-input" placeholder="Your email address..." class="w-full px-4 py-3 bg-gray-700/80 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 transition" required>
                        <button type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-md transition transform hover:scale-105">
                            Get Free Prompts
                        </button>
                    </form>
                </div>
            </div>

            <!-- Step 2: The Dashboard (Hidden until email submitted) -->
            <div id="prompts-section" class="hidden">
                <div class="mb-10 p-6 bg-gradient-to-br from-blue-900/40 to-purple-900/40 border border-blue-500/50 rounded-xl">
                    <h3 class="text-xl font-bold mb-3 flex items-center gap-2">✨ Custom Prompt Generator</h3>
                    <div class="flex gap-2">
                        <input type="text" id="custom-creator-input" placeholder="Describe a scene (e.g. Astronaut in a forest)..." class="flex-grow px-4 py-2 bg-gray-900/80 border border-gray-700 rounded-md text-sm">
                        <button id="magic-create-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-md transition flex items-center gap-2">
                            <span>Create</span>
                            <div id="magic-spinner" class="spinner hidden"></div>
                        </button>
                    </div>
                    <div id="magic-result-container" class="mt-4 hidden">
                        <div id="magic-result-text" class="bg-black/40 p-3 rounded border border-blue-500/30 text-sm text-gray-200"></div>
                    </div>
                </div>

                <h4 class="text-lg font-bold mb-4 border-b border-gray-700 pb-2 text-blue-400">Your 10 Free Starter Prompts</h4>
                <ul id="prompt-list" class="space-y-4"></ul>
            </div>
        </main>
    </div>

    <script>
        const prompts = [
            { title: "Corporate Headshot", prompt: "A hyperrealistic, professional corporate headshot. Modern navy blue blazer, confident expression, minimalist office background, 85mm lens." },
            { title: "Golden Hour", prompt: "Sun-drenched portrait, wildflowers background, warm glowing light, soft focus, ethereal vibe." },
            { title: "Cyberpunk", prompt: "Futuristic portrait with holographic neon effects, cybernetic enhancements, blue and purple lighting." },
            { title: "High Fashion", prompt: "Editorial magazine style, avant-garde pose, dramatic chiaroscuro lighting, geometric accessories." },
            { title: "Boss Energy", prompt: "Standing by a luxury black jet at dusk, business attire, bold confident pose, city lights." },
            { title: "Empowerment", prompt: "Silhouette against a dramatic mountain sunrise, powerful stance, cinematic lighting." },
            { title: "Triumph", prompt: "Joyous expression holding a trophy, falling confetti, bright stage lighting." },
            { title: "Fantasy Hero", prompt: "Digital painting, mythic ornate armor, swirling magical aura, epic landscape." },
            { title: "Film Noir", prompt: "Black and white artistic portrait, high contrast, dramatic shadows, mysterious expression." },
            { title: "3D Cartoon", prompt: "Pixar-style 3D character, friendly smile, expressive eyes, vibrant gradient background." }
        ];

        // This function communicates with your backend serverless function
        async function callGeminiProxy(systemPrompt, userQuery) {
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ systemPrompt, userQuery })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.text;
            } catch (err) {
                console.error(err);
                return "Error generating prompt. Please try again.";
            }
        }

        document.getElementById('email-form').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('hook-section').classList.add('hidden');
            document.getElementById('prompts-section').classList.remove('hidden');
            const list = document.getElementById('prompt-list');
            prompts.forEach((p, i) => {
                const li = document.createElement('li');
                li.className = 'bg-gray-800 p-4 rounded-lg border border-gray-700 mb-3';
                li.innerHTML = `<h5 class="font-bold text-blue-400 text-sm">#${i+1} ${p.title}</h5><p class="text-xs text-gray-300 mt-1">${p.prompt}</p>`;
                list.appendChild(li);
            });
        });

        document.getElementById('magic-create-btn').addEventListener('click', async () => {
            const input = document.getElementById('custom-creator-input').value;
            if (!input) return;
            
            const btn = document.getElementById('magic-create-btn');
            const spinner = document.getElementById('magic-spinner');
            
            btn.disabled = true;
            spinner.classList.remove('hidden');

            const system = "You are a professional prompt engineer. Convert the user's idea into a high-quality, descriptive image prompt. Output ONLY the prompt.";
            const result = await callGeminiProxy(system, input);

            document.getElementById('magic-result-text').textContent = result;
            document.getElementById('magic-result-container').classList.remove('hidden');
            
            btn.disabled = false;
            spinner.classList.add('hidden');
        });
    </script>
</body>
</html>
